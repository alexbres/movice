<h2>My Films</h2>
  <ul class="heroes">
    <li *ngFor="let film of films" 
      (click)="onSelect(film)"
      [class.selected]="film === selectedFilm">
      <span class="badge">{{film.id}}</span> {{film.name}}
    </li>
  </ul>
  <div *ngIf="selectedFilm">
  <h2>
    {{selectedFilm.name | uppercase}} is my film
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
